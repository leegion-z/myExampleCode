<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <style type="text/css">
        li {
            background: linear-gradient(45deg, red, blue);
        }

        cuijn {
            width: 100px;
            height: 100px;
            background: cornflowerblue;
        }
    </style>
</head>
<body>
<!-- kebab-case(羊肉串命名规则) -->
<ul id="slider-1" class="slider">
    <li><img src="" alt=""></li>
    <li><img src="" alt=""></li>
    <li><img src="" alt=""></li>
    <li><img src="" alt=""></li>
    <li><img src="" alt=""></li>
</ul>
<ul>
    <li>1</li>
    <li>2</li> 
    <li>3</li> 
    <li>4</li>
    <li name="hahaha">5</li>

</ul>
<cuijn></cuijn>
<script type="text/javascript">
    //1. 取到ul
    //1.1 通过id取得 ===> document.getElementById() 返回一个元素
    var ul = document.getElementById('slider-1');

    //1.2 通过类名取得 ===> document.getElementsByClassName() 返回一组元素（伪数组）
    ul = document.getElementsByClassName('slider')[0];  //即使只有一个元素，也返回一个伪数组，所以，我们需要通过索引访问具体元素

    //1.3 通过标签名取得 ===> document.getElementsByTagName() 返回一组元素（伪数组）
    ul = document.getElementsByTagName('ul')[0];

    var lis = document.getElementsByTagName('li');

    for(var i=0; i<lis.length; i++) {
        if(i%2 === 0) {
            //i是偶数, 奇数li
            lis[i].style.background = randomColor();
        } else {
            //i是奇数, 偶数li
            lis[i].style.background = randomColor();
        }
    }
    //1. 每个都不同(随机色) 思路：随处三个颜色值(0-255)
    // 'rgb('+r+','+g+','+b+')'
    //作业：改成径向渐变
    function randomColor () {
        var r1 = Math.floor(Math.random() * 256);
        var g1 = Math.floor(Math.random() * 256);
        var b1 = Math.floor(Math.random() * 256);

        var r2 = Math.floor(Math.random() * 256);
        var g2 = Math.floor(Math.random() * 256);
        var b2 = Math.floor(Math.random() * 256);

        color1 = 'rgb(' + r1 + ',' + g1 + ',' + b1 + ')';
        color2 = 'rgb(' + r2 + ',' + g2 + ',' + b2 + ')';

        return 'linear-gradient(45deg, ' + color1 + ', ' + color2 + ')';
    }

    //取得第一个ul下的所有li
    var first_ul = document.getElementsByTagName('ul')[0];
    var lis = first_ul.getElementsByTagName('li');

    //取得第二个ul下的所有li
    var second_ul = document.getElementsByTagName('ul')[1];
    var lis_under = second_ul.getElementsByTagName('li');

    //getElementsByTagName、getElementsByClassName前面的对象（.前面的东西）,既可以是document，也可以是某个元素。前面对象就限定了能够选取到的元素的范围

    //getElementById()前面必须是document

    //document.querySelector(选择器)       ===>    选取到符合选择器的所有元素中的第一个
    //document.querySelectorAll(选择器)    ===>    取到符合选择器的所有元素(伪数组)

    //取到第二个ul下的所有li
    var lis = document.querySelectorAll('ul:nth-of-type(2) li');
    for(var i=0; i<lis.length; i++) {
        lis[i].style.color = 'red';
    }

    //document.getElementsByName()  //根据name属性取得元素
</script>
</body>
</html>
