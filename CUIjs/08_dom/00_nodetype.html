<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		ul {
			list-style: none;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			1
		</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
	<script type="text/javascript">
		var li1 = document.querySelector('ul li:first-of-type');
		// alert(li1.nodeType);	//值为1，是元素节点
		// alert(li1.nodeName);	//值为LI，说明节点类型
		// alert(li1.nodeValue);	//值为null，元素节点，没有nodeValue

		//取得一个元素的孩子，
		//1. childNodes	===> 伪数组,有length属性，能通过索引遍历(包含空文本节点)
		//2. children	===> 伪数组，可以通过length和索引遍历(只包含元素节点)
		var ul = document.querySelector('ul');
		// alert(ul.childNodes.length);
		//由换行所导致的文本节点，叫空文本节点
		//childNodes包含空文本节点
		console.log(ul.childNodes);

		// console.log(ul.children);

		console.log(li1.children);
		console.log(li1.childNodes);	//文本节点，
		alert(li1.childNodes[0].nodeType)			//为3，文本节点
		alert(li1.childNodes[0].nodeName)			//文本节点，固定为“#text”
		alert(li1.childNodes[0].nodeValue)			//文本节点，文本内容"1"
		//		
	</script>
</body>
</html>
