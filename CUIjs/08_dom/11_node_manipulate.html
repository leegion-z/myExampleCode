<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<script type="text/javascript">
		//节点操作：
		//1. 节点的创建（没上DOM树）document.createElement(标签名)
		var table = document.createElement('table');


		//2. 节点上树
		//2.1 放到某个元素内的最后(使之成为某元素的最后一个子节点)
		var body = document.getElementsByTagName('body')[0];
		body.appendChild(table);
		var tbody = document.createElement('tbody');
		table.appendChild(tbody);
		//2.2 放到某元素之前（插到某元素前面）
		var thead = document.createElement('thead');
		tbody.parentNode.insertBefore(thead, tbody);

		//3. 节点删除
		tbody.parentNode.removeChild(tbody);

		//4. 节点的复制
		var li1 = document.querySelector('li');
		var newLi = li1.cloneNode(true);		//默认情况下，只复制一个元素的空壳,传入参数true代表对节点进行深拷贝
		document.querySelector('ul').appendChild(newLi);
	</script>
</body>
</html>
