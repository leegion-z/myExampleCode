<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
	<button>点我</button>	
	<script type="text/javascript">
		
		document.querySelector('button').onclick = function () {

			var lis = document.querySelectorAll('li');

			for(var i=0; i<lis.length; i++) {
				if(i % 2 === 0) {
					//奇数列
					// lis[i].style.background = 'red';
					lis[i].setAttribute('style', 'background: red');
				} else {
					// lis[i].style.background = 'green';
					lis[i].setAttribute('style', 'background: green');
				}
			}
			
		}
	</script>
</body>
</html>
