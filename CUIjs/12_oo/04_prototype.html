<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		//原型方式
		//我们创建的函数，都是对象。
		//既然是对象，就可以有自己的属性，也可有自己的方法
		//函数对象的其中一个属性，就是prototype
		//我们使用构造函数创建的对象（new出来的对象）都会共享
		//prototype上的属性和方法
		function Person() {}

		Person.prototype.name = 'xiaoM';
		Person.prototype.age = 18;
		Person.prototype.sayHi = function () {
			alert(this.name + ' says: Call me!!!');
		}
		Person.prototype.exes = ['xiaoR', 'xiaoG', 'xiaoB'];

		// 1. 创建一个对象
		// 1.1 为这个对象，添加了一个属性__proto__,让这个属性，指向了构造函数的原型
		// 2. this指向这个对象
		// 3. 执行构造函数
		// 4. 返回对象
		var p1 = new Person();
		//我们在访问一个对象的属性时，先在对象本身上查找
		//如果对象本身不存在这个属性，去原型上找(__proto__指向的那个对象)
		alert(p1.name);
		alert(p1.age);
		// alert(p1.sayHi);
		p1.sayHi();
		var p2 = new Person()
		alert(p2.name);
		alert(p2.age);
		p2.sayHi();

		//原型的缺点：
		//纯的原型，构造时不能传参
		//当原型上有引用类型，这个引用类型很有可能被误改。
		//这样会导致所有由这个类创建的对象都被误改了

		//====> 组合
		//属性放到构造函数中，方法放到原型上



	</script>
</body>
</html>
