	var sum = 0;	//undefined
	
	var num = 1;
	while(num <= 100) {
		if(num%2 === 0) {
			//偶数，负号
			sum -= 1 /num;
		} else {
			//奇数，正好
			sum += 1 /num;	//sum = undefined + 1
		}
		

		num++;
	}
