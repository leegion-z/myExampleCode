<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		// ajax是受同源策略的限制
		// 解决跨域问题的方案: 
		// 1. jsonp(前后端一起做)
		// 2. CORS(只需要后端去做)
		// 3. 反向代理(后端做就行)
		// jsonp:发送一个http请求，请求一个script标签，在这个标签中，会调用
		// 前端传递给后端的全局函数，并传递实参，形参收到的就是实参传递的数据

		function getMsg(d) {
			alert(d)
			jsonpScript = document.querySelector('#jsonp');
			document.body.removeChild(jsonpScript);
			delete window.getMsg
		}

		var script = document.createElement('script');
		script.src = 'http://localhost/00_php/jsonp.php?callback=getMsg'
		script.id = 'jsonp'
		// script.onload = function () {
		// 	alert(data);
		// }
		document.body.appendChild(script);
	</script>
	<!-- <script type="text/javascript" src=""></script> -->
</body>
</html>
