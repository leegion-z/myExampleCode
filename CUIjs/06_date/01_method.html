<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var d = new Date('1800-1-1');
		//取 年
		var year = d.getFullYear();		//返回值是一个数字
		document.write(year + '<br>')
		//取 月（0-11 0代表1月份）
		var month = d.getMonth();
		//取 日
		var date = d.getDate();
		//取 小时
		var hour = d.getHours();
		//取 分
		var minute = d.getMinutes(); 
		//取 秒
		var second = d.getSeconds();
		//取 毫秒
		var ms = d.getMiliSeconds();
		//取 星期 返回(0-6,0代表周日)
		var day = d.getDay();
	</script>
</body>
</html>
