<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			background: cornflowerblue;
			padding: 1px;
		}
	</style>
</head>
<body>
	<div></div>
	<script type="text/javascript">
		var div = document.querySelector('div');
		setInterval(function(){
			var current = div.offsetWidth;
			div.style.width = current - 1 + 'px';
		}, 20)
	</script>
</body>
</html>
