</div>

<script>
    function setDate(date) {
        var year = date.getFullYear();
        var month = date.getMonth();
        var now = new Date();
        //dFirst是当月的第一天
        var dFirst = new Date(year, month);
        //当月第一天是周几
        var firstDay = dFirst.getDay();
        //dLast是当月的最后一天
        var dLast = new Date(year, month + 1, 0);
        var last = dLast.getDate();

        var tds = document.querySelectorAll('tbody td');
        var j = 1;
        var m = date.getMonth();
        for (var i = firstDay; i <= tds.length; i++) {
            if (now.getFullYear() === date.getFullYear() &&
                    now.getMonth() === m &&
                    now.getDate() === j) {
                tds[i].className = 'current';
            }

            if (m !== date.getMonth()) {
                tds[i].className = 'gray';
            }
            tds[i].innerHTML = j;
            j++;
            if (j > last) {
                m++;
                j = 1;
            }
        }


    }

    var now = new Date();
    setDate(now);
</script>
