<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
<h2></h2>
<h1>商城首页</h1>
<script type="text/javascript">
	
	function getCookie(name) {
		var cookie = document.cookie;
		var arr = cookie.split('; ');
		var key_value;
		for(var i=0; i<arr.length; i++) {
			key_value = arr[i].split('=');
			if(key_value[0] === name) {
				return key_value[1];
			}
		}

		return null;
	}

	var username = getCookie('username');
	if(username !== null) {
		document.querySelector('h2').innerHTML = username;
	} else {
		document.querySelector('h2').innerHTML = '游客，请登录'
	}
</script>
</body>
</html>
