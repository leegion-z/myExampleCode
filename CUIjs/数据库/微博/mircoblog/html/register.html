<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap-theme.css" />
	<style>
		#container {
			position: absolute;
			margin-top: 30px;
			top: 10%;
			right: 10%;
		}
	</style>
</head>
<body>
	<div id="container" class="panel panel-primary" style="margin:20px; padding:20px; width:40%;">
		<div class="panel-heading">
			<h3 class="panel-title">注册</h3>
		</div>
		<div class="panel-body">
			<div class="form-group">
				<label for="user">用户名</label>
				<input type="text" class="form-control" id="user" placeholder="User">
			</div>
			<div class="form-group">
				<label for="password">密码</label>
				<input type="password" class="form-control" id="password" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="password-confirm">密码确认</label>
				<input type="password" class="form-control" id="password-confirm" placeholder="Password Confirm">
			</div>
			<div class="button">
				<button id="register" type="button" class="btn btn-primary">注册</button>
				<button id="login" type="button" class="btn btn-link">返回登录</button>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="../vendor/jquery/jquery-3.1.1.js"></script>
	<script type="text/javascript">
		$('#register').click(function () {
			$.post('../api/register.php', {
				username: $('#user').val(),
				password: $('#password').val()
			}, function (data) {
				if (data.ret) {
					location.href = 'login.html';
				} else {
					alert('注册失败');
				}
			})
		})

		$('#login').click(function () {
			location.href = 'login.html';
		})
	</script>
</body>
</html>
