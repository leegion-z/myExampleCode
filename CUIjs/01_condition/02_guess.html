<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		//用户输入
		//prompt弹出一个输入框，第一个参数是提示信息
		//当用户点击了【确认】【取消】【X】，我们就可以通过input
		//得到用户输入
		//当点击确认时，input内部是用户输入的字符串
		//当点击取消时，input返回null.
		var answer = Math.floor(Math.random() * 100) + 1;
		alert(answer);
		//while循环
		//while(/*循环条件*/){//循环体}
		while(true) {
			var input = prompt('请输入一个数字');
			var num = window.parseInt(input);
			if(num < answer) {
				alert('小了');	
			} else if (num > answer) {
				alert('大了');
			} else {
				alert('对了');
				break;
			}
		}
		
		




	</script>
</body>
</html>
