<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var num1 = 10;
		var num2 = 3;
		document.write(num1 + num2);	//加运算
		document.write('<br>');
		document.write(num1 - num2);	//减运算
		document.write('<br>');
		document.write(num1 * num2);	//乘运算
		document.write('<br>');
		document.write(num1 / num2);	//除运算
		document.write('<br>');
		document.write(num1 % num2);	//取余运算
		document.write('<br>');

		//字符串的运算
		var str1 = '0b10';
		var str2 = '5';
		//字符串的相加，是连接两个字符串
		document.write(str1 + str2);
		document.write('<br>');

		//字符串相减、乘、出、取余
		document.write(str1 - str2);
		document.write('<br>');		
		document.write(str1 * str2);
		document.write('<br>');
		document.write(str1 / str2);
		document.write('<br>');
		document.write(str1 % str2);
		document.write('<br>');

		var num3 = 10;
		var num4 = '25';
		var bool = true;
		document.write(num3 + num4);
		document.write('<br>');
		document.write(num3 + bool);
		document.write('<br>');
		document.write(bool + num4);
		document.write('<br>');
		document.write(num3 + bool + num4);
		document.write('<br>');
		document.write(num3 + num4 + bool);
	</script>
</body>
</html>
