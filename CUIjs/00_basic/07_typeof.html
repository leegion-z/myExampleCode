<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		//typeof:判断后面的变量类型
		var num = 3;
		console.log(typeof num);
		console.log(typeof num === 'number');

		//typeof的结果,是一个字符串，字符串内容，体现了类型
		//Number 	===> 'number'
		//String 	===> 'string'
		//Boolean	===> 'boolean'
		//Object	===> 'object'
		//Undefined	===> 'undefined'
		//Null		===> 'object'
		//function	===> 'function'
		
	</script>
</body>
</html>
