		var x;	//声明变量，但是没有赋值，则这个变量就是undefined

		var isMarried = true;

		var number = 201706;
		var pi = 3.14159265358;

		//Nubmer.isNaN();
		document.write('a34' - 5);
		document.write(NaN > NaN);
		document.write(NaN < NaN);
		document.write(NaN === NaN);
		document.write(Number.isNaN('a34' - 5));
