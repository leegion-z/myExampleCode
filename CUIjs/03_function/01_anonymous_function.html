<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		//函数声明提升：函数的调用、可以在函数的定义之前执行

		alert(sum(3, 5));

		function sum (num1, num2) {
			return num1 + num2;
		}

		//下面这种函数定义方式，没有函数声明提升
		var sum2 = function (num1, num2) {
			return num1 + num2;
		}
	</script>
</body>
</html>
