	/*
		功能：判断是不是闰年
		参数：(Number) year判断的年份
		返回值：(Boolean) true是闰年，false不是闰年
	*/
	function isLeapYear (year) {
		if(year%4===0&&year%100!==0 || year%400===0) {
			return true;
		}

		return false;
	}

	function factorial(n) {
		if(n===0) {
			return 1;
		}

		return n * factorial(n-1);
