<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		ul {
			background: hotpink;
			width: 200px;
			position: absolute;
		}
		li {
			cursor: pointer;
			width: 200px;
			height: 30px;
			background: #cccccc;
			list-style: none;
			margin-left: 15px;
			line-height: 30px;
			padding-left: 10px;
		}
		li:hover {
			background: black;
			color: white;
		}

		.hidden {
			display: none;
		}
	</style>
</head>
<body>
	<ul class="hidden">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<script type="text/javascript">
		var contents = ['点第二个试一试', '点第三个试试', '你四不四撒'];
		var lis = document.querySelectorAll('li');
		for(var i=0; i<lis.length; i++) {
			// lis[i].setAttribute('index', i);
			lis[i].index = i;
			lis[i].onclick = function () {
				alert(contents[this.index]);
			}
			lis[i].oncontextmenu = function (evt) {
				var e = evt || window.event;
				e.stopPropagation();
				alert(contents[this.index]);
				document.querySelector('ul').className = 'hidden';
				return false;
			}
		}

		window.oncontextmenu = function (evt) {
			var e = evt || window.event;
			e.preventDefault();
			var ul = document.querySelector('ul');
			ul.className = '';
			var x = e.clientX;
			var y = e.clientY;
			
			ul.style.left = x + 'px';
			ul.style.top = y + 'px';
			// return false;
		}

		window.onclick = function () {
			document.querySelector('ul').className = 'hidden';
		}
	</script>
</body>
</html>
