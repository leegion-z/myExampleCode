<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		div {
			width: 100px;
			height: 100px;
			background: orange;
			position: absolute;
		}
	</style>
</head>
<body>
<div></div>
<script type="text/javascript">
	var div = document.querySelector('div');

	div.onmousemove = function (evt) {
		var e = evt || window.event;
		var left = e.clientX;
		var top = e.clientY;
		console.log('onmousemove.X=' + left);
		console.log('onmousemove.Y=' + top);
		div.style.left = left + 'px';
		div.style.top = top + 'px';
	}
</script>
</body>
</html>
