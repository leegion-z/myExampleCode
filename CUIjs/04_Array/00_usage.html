		//取一个验证码，取完之后，判断这个验证码在str中是否存在，如果存在，则重新去
		function getCheckCode () {
			var checkCode = ['1', '2', '3', '4', 'A', 'B', 'C', 'D', 'a', 'b', 'c', 'd', 'e', 'd'];
			var result = [];
		
			var index;
			var code;
			

			while(true) {
				if(result.length === 4) {
					break;
				}
				index = Math.floor(Math.random() * checkCode.length);
				code = checkCode[index];
				if(-1 === result.indexOf(code)) {
					result.push(code);
				}
			}

			return result.join('');
