<body>

	<script>


         foo(all1);
         foo(all2);
         foo(all3);

      function foo(parent){

          
           var list=parent.getElementsByClassName('list')[0]
           var listli=list.getElementsByTagName('li')
           var btn=parent.getElementsByClassName('btn')[0]
           var btnli=btn.getElementsByTagName('li')
           for (var i = 0; i < btnli.length; i++) {
           	    btnli[i].index=i
            	btnli[i].onclick=function(){
            		for (var i = 0; i < btnli.length; i++) {
            			btnli[i].className='';
            		}
                   this.className='active'
                   list.style.left=-this.index*178+'px';
            	}
            }
         

      }
	</script>
