<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<h2>好友</h2>	
<ul>
	<li>111</li>
	<li>222</li>
	<li>333</li>
</ul>
<h2>同学</h2>
	<ul>
	<li>111</li>
	<li>222</li>
	<li>333</li>
</ul>
<h2>家人</h2>
	<ul>
	<li>111</li>
	<li>222</li>
	<li>333</li>
</ul>
<script>
var h2 =document.getElementsByTagName('h2');
var ul =document.getElementsByTagName('ul');
  for(var i=0; i<h2.length; i++){
  	h2[i].onoff = true;		// 每一个h2身上都加一个inoff=true；
  	h2[i].index = i;
  	h2[i].onclick = function(){
  		if(this.onoff){
  			ul[this.index].style.display ='none'
  		}
  		else{
  			ul[this.index].style.display ='block'
  		}
  		this.onoff = !this.onoff;
  	}
  
  }

</script>
</body>
</html>
