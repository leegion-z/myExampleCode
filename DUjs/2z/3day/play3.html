	<meta charset="UTF-8">

<body>

<script>
	var arr = [    
		['a','b','c'],
		['d','e','f'],
		['g','h','i']
	];
	var newArr = [];
	for(var i=0; i<arr.length; i++){
		newArr.push([]);
	}
for(var i=0; i<arr.length; i++){
	for(var j=0; j<arr[i].length; j++){
		newArr[j][i]=arr[i][j];
	}
}
console.log(newArr);



</script>	
</body>
