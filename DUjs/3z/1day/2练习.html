<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul>
		<li>苹果</li>
		<li>三星</li>
		<li>华为</li>
		<li>索尼</li>
	</ul>
	<ul>
		<li>4000</li>
		<li>3000</li>
		<li>2000</li>
		<li>1000</li>
	</ul>
	<ul>
		<li>联通</li>
		<li>移动</li>
		<li>电信</li>
		<li>全网</li>
	</ul>
	<script>

	var ul = document.getElementsByTagName('ul');

	for(var i=0;i<ul.length;i++){
		addContent(ul[i]);
	}	//遍历ul	

	function addContent(parent){
		var childList = parent.getElementsByTagName('li');
		var div = null;//如果为空，下面取反 true 走if语句,如果不是空就是false 走下面的

		for(var i=0;i<childList.length;i++){
			childList[i].onclick = function(){
				if(!div){
					 div = document.createElement('div');
					 document.body.appendChild(div);
				}
				div.innerHTML = this.innerHTML;
			};
		}	
	}	

	</script>
</body>
</html>
