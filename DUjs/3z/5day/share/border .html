<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#box{ width: 100px; height: 100px; margin: 100px auto; border: 15px solid rgba(0,0,0,0.3); border-left-color:#000; border-radius: 50%; animation:load 1s infinite linear; }
	@keyframes load{
		from{
			transform:rotate(0deg);
		}
		to{
			transform:rotate(360deg);
		}
	}
	</style>
</head>
<body>
	<div id="box"></div>
</body>
</html>
