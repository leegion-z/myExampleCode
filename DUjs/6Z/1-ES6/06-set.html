<body>
    <!-- 

        ES6提供了新的数据结构Set。它类似于数组，但是成员的值都是唯一的，没有重复的值。

        var s =new Set([1,2]);
        // s.add(value)：添加某个值，返回Set结构本身。
        // s.delete(value)：删除某个值，返回一个布尔值，表示删除是否成功。
        // s.has(value)：返回一个布尔值，表示该值是否为Set的成员。
        // s.clear()：清除所有成员，没有返回值。


        // s.keys()：返回键名的遍历器, 通过 of 进行遍历
        // s.values()：返回键值的遍历器
        // s.entries()：返回键值对的遍历器
        // forEach()：使用回调函数遍历每个成员
        
     -->
    <script>
    	
        var myset = new Set(["11","222","333"]);
        var obj = {name:"kerwin"};
    
        myset.add(obj);
        myset.forEach(function(item){
            console.log(item);
        })

        for(var i of myset.entries()){
            console.log(i);
        }


        var a = [1,2,2,3,3,4,5,5];

        var b = new Set(a);

        b=  Array.from(b);
    </script>

</body>
